name: Secure CI/CD – Flask Microservice

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-test-scan-publish:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: echo "No tests yet — placeholder passed successfully"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: docker build -t $REGISTRY/${{ secrets.DOCKERHUB_USERNAME }}/$(basename $IMAGE_NAME):${{ github.sha }} .

      - name: Generate SBOM (CycloneDX)
        run: |
          pip install cyclonedx-bom
          cyclonedx-py -o sbom.json

      - name: Security Scan – Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/$(basename $IMAGE_NAME):${{ github.sha }}
          exit-code: 1
          severity: HIGH,CRITICAL
          ignore-unfixed: true

      - name: Push Docker image (only if scan passed)
        run: docker push $REGISTRY/${{ secrets.DOCKERHUB_USERNAME }}/$(basename $IMAGE_NAME):${{ github.sha }}

      - name: Tag latest
        run: |
          docker tag $REGISTRY/${{ secrets.DOCKERHUB_USERNAME }}/$(basename $IMAGE_NAME):${{ github.sha }} \
            $REGISTRY/${{ secrets.DOCKERHUB_USERNAME }}/$(basename $IMAGE_NAME):latest
          docker push $REGISTRY/${{ secrets.DOCKERHUB_USERNAME }}/$(basename $IMAGE_NAME):latest

